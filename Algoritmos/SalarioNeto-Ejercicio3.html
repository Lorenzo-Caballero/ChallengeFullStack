<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salario neto </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="SalarioNeto-Ejercicio3.js"></script>
</head>

<body>
    <div class="conteiner text-center">
        <!-- estructura html para ingreso de datos al usuario ,pasaremos los valores a nuestra funcion js calcularSalarioNeto () -->

        <div class="display-2">Salario Neto</div>
        <table class="table">
            <tr>
                <td>Precio por hora</td>
                <td>Nombre de empleado</td>
                <td>Antiguedad</td>
                <td>Horas</td>
            </tr>
            <tr>
                <td>
                    <select id="price" class="form-control" onchange="calcularSalarioNeto()">
                        <script>
                            for (let i = 0; i <= 50; i++) {
                                document.write("<option value='" + i + "'>" + i +
                                    "</option>");
                            }
                        </script>
                    </select>
                </td>
                <td>
                    <input type="text" id="nombre" class="form-control" onchange="calcularSalarioNeto()">
                </td>
                <td>
                    <select id="antiguedad" class="form-control" onchange="calcularSalarioNeto()">
                        <script>
                            for (let i = 0; i <= 50; i++) {
                                document.write("<option value='" + i + "'>" + i +
                                    "</option>");
                            }
                        </script>
                    </select>
                </td>

                <td>
                    <select id="horas" class="form-control">
                        <script>
                            for (let i = 0; i <= 50; i++) {
                                document.write("<option value='" + i + "'>" + i +
                                    "</option>");
                            }
                        </script>
                    </select>
                </td>
            </tr>
        </table>

        <table class="table">
            <tr>
                <td colspan="2">
                    <h2>RESULTADOS</h2>
                </td>
            </tr>
            <tr>
                <td>Sueldo Base</td>
                <td><span id="sueldoBase"></span></td>
            </tr>
        </table>
    </div>


</body>

</html>
